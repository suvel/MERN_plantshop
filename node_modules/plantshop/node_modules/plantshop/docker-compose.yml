name: plantEcommerce

services:
  mongo:
    image: mongo:8.0
    ports:
      - "27018:27017"

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    depends_on:
      - mongo

  app:
    build: .
    ports:
      - "8000:8000"
    env_file: ./backend/config/config.env
    depends_on:
      - frontend
